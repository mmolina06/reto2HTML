<!DOCTYPE html>
<html>
    <head>
        <title>Make It Real - Profile Card Component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="./assets/css/Stylesheet.css"></link>
    </head>
    <body>
        <div class="container">
        <div>
            <img id="img_superior" src="./assets/images/bg-pattern-top.svg">
            <img id="img_inferior" src="./assets/images/bg-pattern-bottom.svg">
        </div>
        <div class="card">
            <div class="card__banner">
                <img src="./assets/images/bg-pattern-card.svg">
            </div>
            <div class ="card__info"> 
                <div id="bl"></div>
                <div class="card__info__name">
                    <P > <span class="nombre"> Victor Crest </span> <span class="num">26</span> </P> 
                    <p class
                    ="ciudad">  London </P>
                </div> 
                <br>
                <div class="card__info__scores">
                    
                    <hr>
                    <table>
                        <tr>
                          <th>80K</th>
                          <th>803k</th>
                          <th>1.4k</th>
                        </tr>
                        <tr>
                          <td>Followers</td>
                          <td>Likes</td>
                          <td>Photos</td>
                        </tr>
                        </table>
                      
                </div>

            </div>
            <div id="card__display">
                <img src="./assets/images/image-profile.jpg">
            </div>
                
        </div>
    </div>
    </body>
</html>
